---
name: 🤖 Issue/PR Automation
on:
  pull_request:
  issues:
    types: [opened]

permissions: {}

jobs:
  labeler:
    name: 🏷️ Labeler
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    runs-on: ubuntu-latest
    steps:
      - name: 🏷️ Apply label on PR
        uses: actions/labeler@634933edcd8ababfe52f92936142cc22ac488b1b # v6.0.1
