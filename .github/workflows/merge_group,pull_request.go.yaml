name: ğŸ¹ Build Argotails

on:
  merge_group: {}
  pull_request:
    types: [opened, synchronize]
    paths:
      - "**/*.go"
      - go.mod
      - go.sum
      - .github/workflows/pull_request,push.go.yaml
  push:
    branches: [main]

concurrency:
  group: ${{ github.action }}-${{ github.event.pull_request.id }}
  cancel-in-progress: true
permissions: {}

jobs:
  go-test:
    name: ğŸ§ª Test for go '${{ matrix.go }}' on '${{ matrix.os }}'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        go: [1.25]
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: ğŸš§ Setup Golang ${{ matrix.go }}
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: ${{ matrix.go }}
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: ğŸ§ª Run all tests on ${{ matrix.os }}
        run: go test -v -race ./...
